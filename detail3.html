    <script type="module">
        import utilHelper from "../helper/UtilHelper.js";

        (async () => {
            /** GET 파라미터 받기 */
            const params = utilHelper.getUrlParams();

            // 파라미터가 정상적이지 않으므로 메세지 출력, 전페이지이동 처리 후 수행 중단(return)
            if(!params.id){
                alert('메뉴가 선택되지 않았습니다.');
                history.back();
                return;
            }

            /** Ajax 요청 */
            let json = null;

            try {
                const response = await axios.get(`http://localhost:3001/recipes/${params.id}`);
                json = response.data;
            } catch (e) {
                console.error(e);
                alert('요청을 처리하는데 실패했습니다.');
                return;
            }

             json.RCP_NM;
            
        })();
